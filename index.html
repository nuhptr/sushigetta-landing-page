<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Sushi Ordering" />
  <meta name="keywords" content="Sushi, Ordering, Landingpage" />
  <meta name="author" content="Adi Nugraha Putra" />

  <meta property="og:url" content="https://">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sushigetta">
  <meta property="og:description" content="Sushi Ordering">
  <meta property="og:image" content="https://">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/png" href="/sushi.png" />

  <title>Sushigetta</title>
</head>

<body class="sushi__hide-scrollbar">
  <!-- TODO: Header -->
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushigetta</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li><a href="#menu">Menu</a></li>
        <li><a href="#food">Food</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about-us">About-us</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><img src="assets/search.svg" alt="Search Icon" /></li>
      </ul>

      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu">
        </li>
      </ul>
    </nav>
  </header>

  <!-- TODO: Hero -->
  <section class="hero">
    <div class="hero-image">
      <!-- <img src="assets/sushi-1.png" alt="sushi 1" data-aos="fade-up"> -->
      <h2 data-aos="fade-up">
        日 <br />
        本 <br />
        食
      </h2>

      <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Feel the taste of Japanese food</h1>
        <p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>
      </div>

      <div class="hero-content__buttons">
        <button class="hero-content__order-button">Order Now</button>
        <button class="hero-content_play-button">
          <img src="assets/play-circle.svg" alt="play" />
          How to Order
        </button>
      </div>

      <div class="hero-content__testimonial">
        <div class="hero-content__customer flex-center">
          <h4>24<span>k+</span></h4>
          <p>Happy Customer</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>"This is the best Japanese food delivery service that ever existed"</p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js" type="module"></script>
</body>

</html>
